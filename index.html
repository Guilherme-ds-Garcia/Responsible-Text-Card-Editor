<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Grid</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/> <!-- CSS file -->
        <script src="https://kit.fontawesome.com/8a99fbe217.js" crossorigin="anonymous"></script> <!-- Icons -->
    </head>

    <meta> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&display=swap" rel="stylesheet">
    </meta> 
  
    <body>
        <div id="header">
            <p class="header_title">Card Editor</p>
            <button class="header_button" onclick={AddItems()}><p>Add Cards</p></button>
        </div>

        <section id="main">
            <h1 id="tip">Try add some cards</h1>
            <div id="grid" class="grid"></div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
